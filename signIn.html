.section {

.login h1{

@keyframes moveInRight {

.left-section h2 {

.right-section {
    width: 50%;

    text-align: center;
}

.right-section .field {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.field {
    position: relative;
        height: 48px;
        width: 80%;
        max-width: 250px;
        color: black;
        overflow: hidden;
        margin-bottom: 15px;
        margin-left: auto;
        margin-right: auto
}

input {
        position: relative;
        height: 100%;
        width: 100%;
        color: black;
        line-height: 52px;
        outline: 0;
        background-color: inherit;
        padding-top: 10px;
        border: none;
        box-sizing: border-box;
        border-bottom: 1px solid black;
    }

.label-wrapper {
    position: absolute;
    height: 100%;
    width: 100%;
    bottom: 0;
    background-color: inherit;
    left: 0;
    pointer-events: none;
    border-bottom: 1px solid black;
}

.label-wrapper::after {
    content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    bottom: 1px;
    background-color: inherit;
    left: 0;
    transform: translateX(-100%);
    transition: transform 0.2s ease;
}

.label-text {
    position: absolute;
    bottom: 10px;
    left: 5px;
    transition: all 0.2s ease;
}

.input:focus + .label-wrapper .label-text,
.input:valid + .label-wrapper .label-text {
    font-size: 12px;
    color: #0e860e;
    transform: translateY(-150%);
}

.input:focus + .label-wrapper::after,
.input:valid + .label-wrapper::after {
    transform: translateX(0%);
}

#google-signin {
    background-color: #c0d9d9;

.forgot-password a {

.forgot-password a:hover {

.section .button {

.section .button:hover {

.divider {

    <script>
        // Function to validate the user login
        function validateLogin() {
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;
    
            // Get the stored user data from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
    
            // Check if entered username/email matches the stored data
            if (enteredUsername !== storedUsername && enteredUsername !== storedEmail) {
                alert("The Username is Not Found, Please click on Forgot password or Create Account");
                return false; // Prevent form submission
            }
    
            // Check if entered password matches the stored password
            if (enteredPassword !== storedPassword) {
                alert("The Password is Not Correct, Please click on Forgot Password or Create Account");
                return false; // Prevent form submission
            }
    
            // If credentials match, allow form submission
            return true;
        }
    </script>
    
    <form action="index 1.html" onsubmit="return validateLogin()">

            />
