<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovebirds Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    width: 800px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.left-section {
    background-color: #0e860e;
    padding: 40px;
    width: 50%;
    text-align: center;
    color: white;
}

.left-section img {
    width: 80%;
    max-width: 200px;
}

.right-section {
    width: 50%;
    padding: 40px;
    text-align: center;
}

.right-section h1 {
    font-family: 'Cursive', sans-serif;
    font-size: 28px;
    margin-bottom: 10px;
}

.right-section .field {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.field {
    position: relative;
    height: 52px;
    width: 100%;
    max-width: 250px;
    color: black;
    overflow: hidden;
    margin-bottom: 20px;
}

.input {
    position: absolute;
    height: 100%;
    width: 100%;
    color: black;
    line-height: 52px;
    outline: 0;
    background-color: inherit;
    padding-top: 25px;
    border: none;
    box-sizing: border-box;
}

.label-wrapper {
    position: absolute;
    height: 100%;
    width: 100%;
    bottom: 0;
    background-color: inherit;
    left: 0;
    pointer-events: none;
    border-bottom: 1px solid black;
}

.label-wrapper::after {
    content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    bottom: 1px;
    background-color: inherit;
    left: 0;
    transform: translateX(-100%);
    transition: transform 0.2s ease;
}

.label-text {
    position: absolute;
    bottom: 5px;
    left: 0;
    transition: all 0.2s ease;
}

.input:focus + .label-wrapper .label-text,
.input:valid + .label-wrapper .label-text {
    font-size: 12px;
    color: #0e860e;
    transform: translateY(-150%);
}

.input:focus + .label-wrapper::after,
.input:valid + .label-wrapper::after {
    transform: translateX(0%);
}

.left-section p {
    font-size: 14px;
    animation-name: moveInLeft;
    animation-duration: 3s;
    animation-timing-function: ease-out;  
}

.right-section h1{
    font-family: 'Cursive', sans-serif;
    font-size: 28px;
    margin-bottom: 10px;
    animation: moveInRight 3s ease-out;
}


@keyframes moveInLeft {
    0% {
        opacity: 0;
        transform: translateX(-10rem);
    }

    80% {
        transform: translateX(1rem);
    }

    100% {
        opacity: 1;
        transform: translate(0);
    }
}

@keyframes moveInRight {
    0% {
        opacity: 0;
        transform: translateX(10rem);
    }

    80% {
        transform: translateX(-1rem);
    }

    100% {
        opacity: 1;
        transform: translate(0);
    }
}

.forgot-password {
    text-align: right;
    margin-top: 10px;
}

.forgot-password a {
    text-decoration: none;
    color: #4A4A4A;
}

.forgot-password a:hover {
    color: #0e860e;
}

.signin-button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border-radius: 20px;
    color: #fff;
    background-color: #4A4A4A;
    cursor: pointer;
    border: none;
}

.signin-button:hover {
    background-color: #0e860e;
}

#google-signin {
    background-color: white;
    color: #4A4A4A;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #4A4A4A;
    border-radius: 20px;
    width: 80%;
    padding: 10px;
    margin: 15px auto;
    cursor: pointer;
}

#google-signin img {
    width: 20px;
    margin-right: 10px;
}

.divider {
    margin: 15px 0;
    font-size: 14px;
}

.create-account {
    font-size: 14px;
    margin-top: 10px;
}

.create-account a {
    color: #4A4A4A;
    text-decoration: none;
}

.create-account a:hover {
    text-decoration: underline;
    color: #0e860e;
}

    </style>
    
   <div class="container">
